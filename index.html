<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"> </script>
    <title>Beauty On The Go</title>
</head>
<body>
    <header>
        <h1>Beauty On The Go</h1>
       </header>
    <div class="container">

        <div class="container-2">
            <div class="supplies"></div>
            <div class="form">
                <h2>Add New Items</h2>
                <form id="supply-form"> <hr> 
                    <label for="Name"></label> <br>
                    <input type="text" id="name" placeholder="Name" required> <br>
                   
                    <label for="Price"></label> <br>
                    <input type="number" name="price" id="price" placeholder="Price" required> <br>
                    
                    <label for="In Stock"></label> <br>
                    <input type="number" name="stock"  id="stock" placeholder="In Stock" required> <br>
                    
            
                    <button type="submit" id="submit-button">Add To Cart</button>
                    <button type="button"> Reset</button
                </form>
            </div>
            
        </div>
    
        
    </div>

    <footer>
        <div class="footer-text"> 
            <p> &copy: 2023 Raw Beauty Supplies. All Rights Reserved </p>
            <p> Contact us: rawbeauty.com </p>

        </div>

    </footer>

</body>
</html>
